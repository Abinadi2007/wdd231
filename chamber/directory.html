<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chamber of Commerce Business Directory">
    <meta name="author" content="Joseph Abinadi Jimenez Davis">
    <title>Business Directory</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <h1>Chamber of Commerce Directory</h1>
        <nav>
            <button id="grid-view">Grid View</button>
            <button id="list-view">List View</button>
        </nav>
    </header>
    
     <section class="hero">
        <img src="images/heroimage.png" alt="Business Directory Hero">
    </section>

    <section class="info-boxes">
        <div class="box" id="events">
            <h2>Upcoming Events</h2>
            <p>Loading events...</p>
        </div>
        <div class="box" id="current-weather">
            <h2>Current Weather</h2>
            <p>Loading weather...</p>
        </div>
        <div class="box" id="weather-forecast">
            <h2>Weather Forecast</h2>
            <p>Loading forecast...</p>
        </div>
    </section>

    <section id="member-container">
        <div class="member-box">
            <h2>Featured Members</h2>
            <div id="featured-members"></div>
        </div>
        <div class="member-box">
            <h2>All Members</h2>
            <div id="directory"></div>
        </div>
    </section>

    <footer>
        <p>&copy; <span id="year"></span> Business Directory</p>
        <p>Last Updated: <span id="lastModified"></span></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
